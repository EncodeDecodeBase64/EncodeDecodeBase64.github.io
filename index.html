<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base64 Encode/Decode</title>
<style>
  /* Add your CSS styling here */
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 100px;
  }
  button {
    margin: 10px 0;
  }
</style>
</head>
<body>
<h2>Base64 Encode/Decode</h2>
<textarea id="inputText" placeholder="Enter text here..."></textarea><br>
<button onclick="encode()">Encode</button>
<button onclick="decode()">Decode</button><br>
<textarea id="outputText" placeholder="Result..."></textarea>
<script>
  // JavaScript functions will go here
  function encode() {
    var input = document.getElementById("inputText").value;
    var output = btoa(input);
    document.getElementById("outputText").value = output;
  }

  function decode() {
    var input = document.getElementById("inputText").value;
    var output = "";
    try {
      output = atob(input);
    } catch(e) {
      output = "Invalid Base64 string!";
    }
    document.getElementById("outputText").value = output;
  }
</script>
</body>
</html>
